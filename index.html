<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball-Las-Vegas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="face">
            <div class="boxWithTwoEyes">
                <div class="box-eyes">
                    <div class="eyebrow-1"></div>
                    <div class="eye">
                        <div class="iris">
                            <div class="box-star">
                                <div class="star"></div>
                                <div class="star-1"></div>
                                <div class="star-2"></div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="box-eyes">
                    <div class="eyebrow-2"></div>
                    <div class="eye-1">
                        <div class="iris-1">
                            <div class="box-star-1">
                                <div class="star"></div>
                                <div class="star-1"></div>
                                <div class="star-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
